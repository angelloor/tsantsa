<div class="relative flex flex-col w-full h-full">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg">{{newsletter.name_newsletter}}</div>
        <button mat-icon-button (click)="closeModalViewNewsletter()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Modal user -->
    <div class="flex flex-col flex-auto overflow-y-auto">
        <!-- Main -->
        <div class="flex-auto">
            <div class="text-secondary p-8">
                {{newsletter.description_newsletter}}</div>
        </div>
    </div>
</div>
