<div class="relative flex flex-col w-full h-full">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg">Complete la selecci√≥n para continuar</div>
        <button mat-icon-button (click)="closeModalSelectUserCourse()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Modal curso -->
    <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="selectCourseForm">
        <!-- user -->
        <div class="flex flex-auto">
            <mat-form-field class="angel-mat-no-subscript w-full">
                <mat-label>Estudiante</mat-label>
                <mat-select [formControlName]="'id_user'" (selectionChange)="changeSelect()">
                    <mat-option *ngFor="let category of categoriesUser" [value]="category.id_user"
                        [matTooltip]="category.person.dni_person">
                        {{category.person.name_person + ' ' + category.person.last_name_person}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- curso -->
        <div class="flex flex-auto mt-6">
            <mat-form-field class="angel-mat-no-subscript w-full">
                <mat-label>Asignatura</mat-label>
                <mat-select [formControlName]="'id_course'" (selectionChange)="changeSelect()">
                    <mat-option *ngFor="let category of categoriesCourse" [value]="category.id_course"
                        [disabled]="!category.status_course" [matTooltip]="category.description_course">
                        {{category.name_course}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex items-center justify-center sm:justify-end py-2 space-x-3 ng-star-inserted br-10 pt-6">
            <!-- Delete -->
            <button mat-flat-button
                class="mat-focus-indicator mat-flat-button mat-button-base mat-warn ng-star-inserted"
                (click)="closeModalSelectUserCourse()">
                Cancelar
            </button>
            <!-- Send -->
            <button class="order-first sm:order-last" mat-stroked-button [color]="'primary'"
                [disabled]="selectCourseForm.invalid" [mat-dialog-close]="data">
                Aceptar
            </button>
        </div>
    </form>
</div>
